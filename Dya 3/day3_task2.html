<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 : Task </title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="m-3">

    <h2>Day 3 Task</h2>

    <form class="mt-5">
        <label for="uname" class="form-label">Name :</label>
        <input type="text" name="uname" class="form-control">

        <label for="email" class="mt-3 form-label">Email :</label>
        <input type="text" name="email" class=" form-control">

        <label for="phone" class="mt-3 form-label">Phone No :</label>
        <input type="text" name="phone" class=" form-control">

        <label for="adrr" class="mt-3 form-label">Address :</label>
        <textarea name="adrr" class=" form-control"></textarea>

        <label for="gen" class="mt-3 form-label">Gender :</label>
        <div class="form-check">
            <input type="radio" name="gen" class=" form-check-input">
            <label class="form-check-label" for="gen">Male</label>
        </div>
        <div class="form-check">
            <input type="radio" name="gen" class=" form-check-input">
            <label class="form-check-label" for="gen">Female</label>
        </div>

        <label for="city" class="mt-3 form-label">Your City :</label>
        <select class="form-select" name="city">
            <option selected>Rajkot</option>
            <option value="1">Surat</option>
            <option value="2">Bhavanagar</option>
            <option value="3">Ahmedabad</option>
        </select>

        <input type="submit" onclick="check(this.form)" class="mt-3 btn btn-primary">

    </form>
    <br><br>
    <!-- <div class="alert alert-primary" id="msg"></div> -->
    <script>

        function check(form) {
            var name = form.uname.value;
            var email = form.email.value;
            var phone = form.phone.value;
            var adrr = form.adrr.value;
            var gen = form.gen.value;
            var city = form.city.value;

            alert(" Your Name : " + name + "\n Your Email : " + email + "\n Phone No : " + phone + "\n Your address : " + adrr + "\n Gender : " + gen + "\n Your City :" + city);

        }
    </script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>

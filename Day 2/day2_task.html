<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 : async Functions </title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="m-3">

    <h2>Day 2 Task</h2>
    <p>API to Table</p>

    <table id="id1"></table>
    <script>

        const load = async () => {
            let url = "https://data.covid19india.org/data.json";
            let myobj = await (await fetch(url)).json();

            const table = document.getElementById("id1");
            table.classList.add("table")

            let data = "<thead><th>Date</th> <th>New Confirmed</th> <th>New Recovered</th> <th>New Decreased</th>  <th>Total Cases</th> </thead>";

            for (var i in myobj["cases_time_series"]) {
                data += ("<tr><td>" + myobj["cases_time_series"][i]["date"] + "</td><td>" + myobj["cases_time_series"][i]["dailyconfirmed"] + "</td><td>" + myobj["cases_time_series"][i]["dailyrecovered"] + "</td><td>" + myobj["cases_time_series"][i]["totaldeceased"] + "</td><td>" + myobj["cases_time_series"][i]["totalconfirmed"] + "</td></tr>")
            }
            table.innerHTML = data


        }

        load();



    </script>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>

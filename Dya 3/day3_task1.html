<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const load = async () => {
            let url = "https://data.covid19india.org/data.json";
            let myobj = await (await fetch(url)).json();

            document.write("<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css'>")
            document.write("<h2 class='m-3'>Day 3 Task 1<h2>");
            document.write("<table class='table m-3 table-striped' border='2'>");
            document.write("<tr class='table-dark'><th>" + "State" + "</th><th>" + "Confirmed" + "</th ><th>" + "Recovered" + "</th></tr >");
            for (var i = 1; i < myobj["statewise"].length; i++) {
                document.write("<tr><td>" + myobj["statewise"][i]["state"] + "</td><td>" + myobj["statewise"][i]["confirmed"]
                    + '<span style="color:red; font-weight: bold;">' + " (+" + myobj["statewise"][i]["deltaconfirmed"] + ")"
                    + '</span' + "</td><td>" + myobj["statewise"][i]["recovered"] + '<span style="color:green; font-weight: bold; ">'
                    + " (+" + myobj["statewise"][i]["deltarecovered"] + ")" + '</span' + "</td></tr>")
            }
            document.write("</table>")
        }
        load();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 : Form to Variable Data Transfer </title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body class="m-3">

    <h2>Day 3 Learning</h2>
    <p>Form to Variable Data Transfer</p>

    <script>

        function check(form) {
            var name = form.uname.value;
            var surname = form.usurname.value;

            document.getElementById("msg").innerHTML = "User Name is " + name + "<br>" + " User Surname is " + surname;
        }
    </script>

    <form class="mt-5">
        <label for="uname" class="form-label">Name :</label>
        <input type="text" name="uname" class="form-control">

        <label for="usurname" class="mt-3 form-label">Surname</label>
        <input type="text" name="usurname" class=" form-control">

        <input type="submit" onclick="check(this.form); return false" class="mt-3 btn btn-primary">

    </form>
    <br><br>
    <div class="alert alert-primary" id="msg"></div>


    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>
</body>

</html>
